<section>
<div class="container">
 <h1>Workspace Course</h1>
 <form name="signUp" #signUp="ngForm" novalidate>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
    	type="time" name="description" #description="ngModel" [(ngModel)]="server.description" required></textarea>
		<span class="text-danger" *ngIf="!description.valid && description.touched ">please write description about Course</span>
	</div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Course Cost</label>
    <input class="form-control" id="exampleFormControlTextarea1" rows="3"
		type="number" name="cost" #cost="ngModel" [(ngModel)]="server.cost" required/>
		<span class="text-danger" *ngIf="!cost.valid && cost.touched ">please add course cost</span>
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Course durationHours</label>
    <input class="form-control" id="exampleFormControlTextarea1" rows="3"
    	type="number" name="durationHours" #durationHours="ngModel" [(ngModel)]="server.durationHours" required/>
		<span class="text-danger" *ngIf="!durationHours.valid && durationHours.touched ">please add duration hours</span>
	</div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Course name</label>
    <input class="form-control" id="exampleFormControlTextarea1" rows="3"
		type="text" name="name" #name="ngModel" [(ngModel)]="server.name" required/>
	<span class="text-danger" *ngIf="!name.valid && name.touched ">please add course name</span>

  </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Number of applicant</label>
    <input class="form-control" id="exampleFormControlTextarea1" rows="3"
    	type="number" name="noOfApplicant" #noOfApplicant="ngModel" [(ngModel)]="server.noOfApplicant" required/>
    <span class="text-danger" *ngIf="!noOfApplicant.valid && noOfApplicant.touched ">please add No of applicants</span>
	</div>

  <div class="row">
   <div class="col-lg-6 col-sm-12">
	  <div class="form-group">
		  <label> Start date</label><br>
		  <input class="form-control w-50" type="date" name="startDate" #startDate="ngModel" [(ngModel)]="server.startDate" required>
		  <span class="text-danger" *ngIf="!startDate.valid && startDate.touched ">please add start date</span>
		</div><!-- open time -->
    </div><!-- end of column -->
    
    <div class="col-lg-6 col-sm-12">
	  <div class="form-group">
		  <label>End date</label><br>
		  <input class="form-control w-50" type="date" name="endDate" #endDate="ngModel" [(ngModel)]="server.endDate" required>
		  <span class="text-danger" *ngIf="!endDate.valid && endDate.touched ">please add end date</span>

		</div><!-- open time -->
	 </div><!-- end of column -->
	</div><!-- end of row time -->

	<label for="exampleFormControlSelect1">Course category</label>
	<ul>
		<li *ngFor="let item of categories">
			<a class="nav-link" routerLink={{item.Name}}> {{item.Name}} </a>
			</li>
	</ul>

	</form>	
		<a type="button" class="btn btn-info mt-5 mb-5" (click)="postCourse()">Submit</a>
		</div><!-- container -->
</section>
